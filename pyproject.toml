[tool.ruff]
line-length = 100
target-version = "py312"

[tool.ruff.format]
quote-style = "double"

[tool.ruff.lint]
select = ["E", "F", "I", "B"]
ignore = ["E501"]

[tool.ruff.lint.per-file-ignores]
"pipeline/**" = ["E", "F", "I", "B"]
"arb/**" = ["E", "F", "I", "B"]
"fortuna-sk-scraper/**" = ["E", "F", "I", "B"]
"synottip-sk-scraper/**" = ["E", "F", "I", "B"]
"chance-sk-scaper/**" = ["E", "F", "I", "B"]

[tool.pytest.ini_options]
testpaths = ["pipeline/tests"]
addopts = "-q"

[tool.ruff]
line-length = 120
target-version = "py310"
extend-exclude = [
  "data",
  "fortuna-sk-scraper",
  "synottip-sk-scraper",
  "chance-sk-scaper",
]

[tool.ruff.lint]
select = ["E", "F", "I", "B", "BLE", "UP"]

[tool.ruff.format]
quote-style = "double"
indent-style = "space"

